        - Canvas MVP: tecnicas-e-ferramentas/canvasMVP.md
        - Colcha de Retalhos: tecnicas-e-ferramentas/colchaDeRetalhos.md
        - Como Nós Podemos: tecnicas-e-ferramentas/comoNosPodemos.md
        - É – Não é – Faz – Não faz: tecnicas-e-ferramentas/eNaoFazNaoFaz.md
