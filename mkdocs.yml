  - Glossário: glossario/index.md
  


theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/brightness-7
        name: Mudar para o modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para a preferência do sistema

  language: pt-BR
  favicon: assets/simbolo_itrac.png
  logo: assets/logo-itrac.png

extra:
  version:
    provider: mike

extra_css: 
  - stylesheets/style.css
  - stylesheets/neoteroi-mkdocs.css
  - stylesheets/neoteroi-cards.css
  - stylesheets/neoteroi-timeline.css
